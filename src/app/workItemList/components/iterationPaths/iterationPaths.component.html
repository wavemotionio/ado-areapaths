<div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>
        <small>Iteration Paths</small>
    </h1>
</div>

<div fxLayout="row" fxLayoutAlign="center" *ngIf="isLoading">
    <mat-spinner mode="indeterminate"></mat-spinner>
</div>

<div fxLayout="row" fxLayoutAlign="center" *ngIf="!isLoading && dataSource.data.length === 0">
    <h4>No Data Found</h4>
</div>

<div *ngIf="!isLoading && dataSource.data.length > 0">
    <mat-tree [dataSource]="dataSource" [treeControl]="treeControl" class="tree">
      <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle>
        <li class="mat-tree-node">
            <button mat-icon-button disabled></button>
            <a mat-button routerLink="/work/iterationPath/{{node.path}}" routerLinkActive="active">{{node.name}}</a>
        </li>
      </mat-tree-node>
      <mat-nested-tree-node *matTreeNodeDef="let node; when: hasChild">
        <li>
          <div class="mat-tree-node">
            <button mat-icon-button matTreeNodeToggle
                    [attr.aria-label]="'toggle ' + node.name">
              <mat-icon class="mat-icon-rtl-mirror">
                {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
              </mat-icon>
            </button>
            <a mat-button routerLink="/work/iterationPath/{{node.path}}" routerLinkActive="active">{{node.name}}</a>
          </div>
          <ul [class.tree-invisible]="!treeControl.isExpanded(node)">
            <ng-container matTreeNodeOutlet></ng-container>
          </ul>
        </li>
      </mat-nested-tree-node>
    </mat-tree>
</div>
