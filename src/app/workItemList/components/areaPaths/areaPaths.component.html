<div fxLayout="row" fxLayoutAlign="space-between center">
    <h1>
        <small>Search</small>
    </h1>
</div>

<div fxLayout="row" fxLayoutAlign="center" *ngIf="isLoading">
    <mat-spinner mode="indeterminate"></mat-spinner>
</div>

<div fxLayout="row" fxLayoutAlign="center" *ngIf="!isLoading && dataSource.data.length === 0">
    <h4>No Data Found</h4>
</div>

<div *ngIf="!isLoading && dataSource.data.length > 0">

    <form class="example-form">
        <mat-form-field class="example-full-width">
            <mat-icon matPrefix>search</mat-icon>
            <input type="text"
                 placeholder="Find an area path"
                 aria-label="Find an area path"
                 matInput
                 [formControl]="selectedAreaPath"
                 [matAutocomplete]="auto">
            <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                  {{option}}
                </mat-option>
            </mat-autocomplete>
        </mat-form-field>
        <div fxLayout="row" fxLayoutAlign="space-evenly center">
            <button mat-raised-button color="primary" routerLink="/work/areaPath/{{selectedAreaPath.value}}" routerLinkActive="active" matTooltip="find incomplete work items">View</button>
            <button mat-raised-button color="accent" (click)="addNewWorkItem(selectedAreaPath.value)" matTooltip="add PBI">Add PBI</button>
        </div>
    </form>
